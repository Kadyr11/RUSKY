<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel Component</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 65vh;
            min-height: 400px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .carousel-main {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .carousel-track {
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 400ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .carousel-slide {
            width: 33.333%;
            height: 100%;
            position: relative;
        }

        .carousel-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.8) contrast(1.1);
        }

        .carousel-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to bottom, 
                rgba(0,0,0,0.2) 0%, 
                rgba(0,0,0,0.4) 70%, 
                rgba(0,0,0,0.9) 100%
            );
        }

        /* Navigation Buttons */
        .carousel-nav {
            position: absolute;
            bottom: 30px;
            left: 80px;
            display: flex;
            gap: 16px;
            z-index: 10;
        }

        .nav-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 400ms ease;
            backdrop-filter: blur(10px);
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .nav-button:active {
            transform: scale(0.95);
        }

        .nav-button svg {
            width: 24px;
            height: 24px;
        }

        /* Preview Container */
        .preview-container {
            position: absolute;
            bottom: 30px;
            right: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 10;
        }

        .preview-bubble {
            position: relative;
            width: 80px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 400ms ease;
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.9);
        }

        .preview-pointer {
            position: absolute;
            top: 80px;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid rgba(255, 255, 255, 0.95);
            transform: translateX(-50%);
            transition: transform 400ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 12;
        }

        /* Progress Indicators */
        .progress-indicators {
            display: flex;
            gap: 8px;
        }

        .progress-bar {
            width: 40px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            cursor: pointer;
            transition: all 400ms ease;
        }

        .progress-bar.active {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
        }

        .progress-bar:hover:not(.active) {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .carousel-container {
                height: 50vh;
                margin: 20px;
                border-radius: 12px;
            }

            .carousel-nav {
                bottom: 20px;
                left: 20px;
                gap: 12px;
            }

            .nav-button {
                width: 44px;
                height: 44px;
            }

            .nav-button svg {
                width: 20px;
                height: 20px;
            }

            .preview-container {
                bottom: 20px;
                right: 20px;
                gap: 15px;
            }

            .preview-bubble {
                width: 60px;
                height: 45px;
                border: 2px solid rgba(255, 255, 255, 0.95);
                border-radius: 8px;
            }

            .preview-pointer {
                top: 60px;
                border-left: 6px solid transparent;
                border-right: 6px solid transparent;
                border-top: 6px solid rgba(255, 255, 255, 0.95);
            }

            .progress-bar {
                width: 30px;
                height: 3px;
                gap: 6px;
            }
        }

        /* Animation Classes */
        .fade-in {
            animation: fadeIn 400ms ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .slide-transition {
            transition: transform 400ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-main">
            <div class="carousel-track" id="carouselTrack">
                <!-- Slides will be dynamically generated -->
            </div>
            <div class="carousel-overlay"></div>
        </div>

        <!-- Navigation Buttons -->
        <div class="carousel-nav">
            <button class="nav-button" id="prevBtn" aria-label="Previous image">
                <svg viewBox="0 0 24 24" fill="none">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button class="nav-button" id="nextBtn" aria-label="Next image">
                <svg viewBox="0 0 24 24" fill="none">
                    <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>

        <!-- Preview Container -->
        <div class="preview-container">
            <div class="preview-bubble">
                <img class="preview-image" id="previewImage" src="" alt="Preview">
            </div>
            <div class="preview-pointer" id="previewPointer"></div>
            <div class="progress-indicators" id="progressIndicators">
                <!-- Progress bars will be dynamically generated -->
            </div>
        </div>
    </div>

    <script>
        class ImageCarousel {
            constructor(containerId, slides) {
                this.container = document.getElementById(containerId) || document.querySelector('.carousel-container');
                this.slides = slides;
                this.currentIndex = 1; // Start with middle slide for smooth infinite scroll
                this.isTransitioning = false;

                this.initElements();
                this.setupSlides();
                this.setupEventListeners();
                this.updateCarousel();
            }

            initElements() {
                this.track = document.getElementById('carouselTrack');
                this.previewImage = document.getElementById('previewImage');
                this.previewPointer = document.getElementById('previewPointer');
                this.progressContainer = document.getElementById('progressIndicators');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
            }

            setupSlides() {
                // Create infinite loop: [last, ...slides, first]
                const infiniteSlides = [
                    this.slides[this.slides.length - 1], // Last slide at the beginning
                    ...this.slides,
                    this.slides[0] // First slide at the end
                ];

                // Generate slide HTML
                this.track.innerHTML = infiniteSlides.map(slide => `
                    <div class="carousel-slide">
                        <img class="carousel-image" src="${slide.src}" alt="${slide.alt}">
                    </div>
                `).join('');

                // Generate progress indicators
                this.progressContainer.innerHTML = this.slides.map((_, index) => `
                    <div class="progress-bar" data-index="${index}"></div>
                `).join('');

                this.progressBars = this.progressContainer.querySelectorAll('.progress-bar');
            }

            setupEventListeners() {
                this.prevBtn.addEventListener('click', () => this.goToPrevious());
                this.nextBtn.addEventListener('click', () => this.goToNext());

                // Progress bar clicks
                this.progressBars.forEach((bar, index) => {
                    bar.addEventListener('click', () => this.goToSlide(index));
                });

                // Handle transition end for infinite scroll
                this.track.addEventListener('transitionend', () => {
                    this.handleInfiniteScroll();
                });

                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') this.goToPrevious();
                    if (e.key === 'ArrowRight') this.goToNext();
                });

                // Touch/swipe support
                this.setupTouchEvents();
            }

            setupTouchEvents() {
                let startX = 0;
                let currentX = 0;
                let isDragging = false;

                this.track.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    isDragging = true;
                });

                this.track.addEventListener('touchmove', (e) => {
                    if (!isDragging) return;
                    currentX = e.touches[0].clientX;
                    e.preventDefault();
                });

                this.track.addEventListener('touchend', () => {
                    if (!isDragging) return;
                    isDragging = false;

                    const diffX = startX - currentX;
                    const threshold = 50;

                    if (Math.abs(diffX) > threshold) {
                        if (diffX > 0) {
                            this.goToNext();
                        } else {
                            this.goToPrevious();
                        }
                    }
                });
            }

            goToNext() {
                if (this.isTransitioning) return;
                this.currentIndex++;
                this.updateCarousel();
            }

            goToPrevious() {
                if (this.isTransitioning) return;
                this.currentIndex--;
                this.updateCarousel();
            }

            goToSlide(index) {
                if (this.isTransitioning) return;
                this.currentIndex = index + 1; // +1 because of the prepended slide
                this.updateCarousel();
            }

            updateCarousel() {
                this.isTransitioning = true;

                // Update main carousel position
                const translateX = -this.currentIndex * (100 / 3); // 3 slides total width
                this.track.style.transform = `translateX(${translateX}%)`;

                // Update preview image (next slide preview)
                const realIndex = this.getRealIndex();
                const nextIndex = (realIndex + 1) % this.slides.length;
                this.previewImage.src = this.slides[nextIndex].src;
                this.previewImage.alt = this.slides[nextIndex].alt;

                // Update progress indicators
                this.updateProgressIndicators();

                // Update preview pointer position
                this.updatePreviewPointer();

                // Add fade animation to preview
                this.previewImage.classList.add('fade-in');
                setTimeout(() => {
                    this.previewImage.classList.remove('fade-in');
                }, 400);
            }

            updateProgressIndicators() {
                const realIndex = this.getRealIndex();
                this.progressBars.forEach((bar, index) => {
                    bar.classList.toggle('active', index === realIndex);
                });
            }

            updatePreviewPointer() {
                const realIndex = this.getRealIndex();
                const isMobile = window.innerWidth <= 768;
                const barWidth = isMobile ? 30 : 40;
                const gap = isMobile ? 6 : 8;
                
                // Calculate total width and offset
                const totalWidth = this.slides.length * barWidth + (this.slides.length - 1) * gap;
                const centerOffset = -totalWidth / 2 + barWidth / 2;
                const activeOffset = centerOffset + realIndex * (barWidth + gap);
                
                this.previewPointer.style.transform = `translateX(calc(-50% + ${activeOffset}px))`;
            }

            handleInfiniteScroll() {
                this.isTransitioning = false;

                // Reset position for infinite scroll
                if (this.currentIndex === 0) {
                    // Jumped to fake last slide, reset to real last slide
                    this.currentIndex = this.slides.length;
                    this.track.style.transition = 'none';
                    this.track.style.transform = `translateX(-${this.currentIndex * (100 / 3)}%)`;
                    setTimeout(() => {
                        this.track.style.transition = 'transform 400ms cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                    }, 50);
                } else if (this.currentIndex === this.slides.length + 1) {
                    // Jumped to fake first slide, reset to real first slide
                    this.currentIndex = 1;
                    this.track.style.transition = 'none';
                    this.track.style.transform = `translateX(-${this.currentIndex * (100 / 3)}%)`;
                    setTimeout(() => {
                        this.track.style.transition = 'transform 400ms cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                    }, 50);
                }
            }

            getRealIndex() {
                // Convert carousel index to real slide index
                if (this.currentIndex === 0) return this.slides.length - 1;
                if (this.currentIndex === this.slides.length + 1) return 0;
                return this.currentIndex - 1;
            }

            // Public API methods
            next() { this.goToNext(); }
            previous() { this.goToPrevious(); }
            goto(index) { this.goToSlide(index); }
            getCurrentIndex() { return this.getRealIndex(); }
        }

        // Initialize carousel when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Sample slides data
            const slides = [
                { src: "img 4.png", alt: "RUSKY Satellite 1" },
                { src: "img 3.png", alt: "RUSKY Communication Module" },
                { src: "img 2.png", alt: "Space Station Module" }
            ];

            // Create carousel instance
            const carousel = new ImageCarousel('carousel', slides);

            // Optional: Expose to global scope for external control
            window.imageCarousel = carousel;

            console.log('Image Carousel initialized successfully!');
        });
    </script>
</body>
</html>
