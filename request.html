  <main class="cart-page" style="padding-top:110px">
    <div class="cart-breadcrumbs"><a href="index.html">ГЛАВНАЯ</a> <span>›</span> <span>ЗАПРОСИТЬ ЦЕНУ</span></div>

    <section class="cart-form" style="margin-top:8px">
      <h2>Запросить цену:</h2>
      <form id="requestForm">
        <div class="form-row">
          <input type="text" class="form-input" name="name" placeholder="ФИО" required>
          <input type="tel" class="form-input" name="phone" placeholder="Телефон" required>
        </div>
        <div class="form-row">
          <input type="email" class="form-input" name="email" placeholder="Email" required>
          <input type="text" class="form-input" name="comment" placeholder="Комментарий">
        </div>

        <div class="form-footer">
          <button type="submit" class="submit-order-btn" id="sendRequestBtn">Оставить заявку</button>
          <div class="privacy-agreement">
            <input type="checkbox" id="privacyReq" class="privacy-checkbox" required>
            <label for="privacyReq">Отправляя заявку, я даю согласие на обработку своих персональных данных, а также подтверждаю, что ознакомлен с Политикой обработки персональных данных.</label>
          </div>
        </div>
      </form>
    </section>

    <section class="cart-box" style="margin-top:20px">
      <div style="font-weight:700; margin-bottom:12px">Выбранные товары</div>
      <div id="requestSelected" class="cart-items"></div>
    </section>
  </main>

  <script src="main.js"></script>
  <script>
    // Простая отправка без бэкенда
    document.getElementById('requestForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Заявка отправлена. Мы свяжемся с вами.');
    });
    // Показ выбранных товаров из локальной корзины
    (function renderSelected(){
      if (!window.getCart) return;
      const list = document.getElementById('requestSelected');
      const items = window.getCart ? window.getCart() : [];
      if (!items.length) { list.innerHTML = '<div style="opacity:.7">Корзина пуста</div>'; return; }
      items.forEach(it => {
        const row = document.createElement('div');
        row.className = 'cart-item';
        row.innerHTML = '<img class="cart-thumb" src="'+(it.image||'')+'" alt="'+it.name+'">\
                         <div class="cart-info"><div class="cart-name">'+it.name+'</div>\
                         <div class="cart-qty">Количество: '+(it.qty||1)+'</div></div>';
        list.appendChild(row);
      });
    })();
  </script>
